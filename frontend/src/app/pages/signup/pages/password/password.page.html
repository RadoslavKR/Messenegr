<ion-content>
  <ion-title class="ion-text-center" style="margin-top: 10%; font-size: 30px;">Choose password</ion-title>
  <ion-grid style="width: 97%;">
    <ion-col size="12" >
      <form [formGroup]="signUpForm" (submit)="next()">
        <ion-item>
          <ion-input type="password" placeholder="Password" formControlName="password" (ionChange)="checkPassword()"></ion-input>
        </ion-item>
        <ion-list>
          <ion-item>
            <ion-icon *ngIf="!check1" name="close" color="danger"></ion-icon>
            <ion-icon *ngIf="check1" name="checkmark-sharp" color="success"></ion-icon>
            <ion-label>At least 8 characters</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon *ngIf="!check2" name="close" color="danger"></ion-icon>
            <ion-icon *ngIf="check2" name="checkmark-sharp" color="success"></ion-icon>
            <ion-label>Contains at least 1 letter</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon *ngIf="!check3" name="close" color="danger"></ion-icon>
            <ion-icon *ngIf="check3" name="checkmark-sharp" color="success"></ion-icon>
            <ion-label>Contains at least 1 number</ion-label>
          </ion-item>
        </ion-list>
        <ion-button expand="block" style="margin-top: 2%;" type="submit" [disabled]="!signUpForm.valid">Next</ion-button>
      </form>
    </ion-col>
  </ion-grid>
</ion-content>
